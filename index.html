<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŽ‰ Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe0ec, #ccf2ff, #fceabb);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 550px;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background: #ff4081;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    button:hover {
      background: #e73370;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      top: -10px;
      animation: confettiFall 3s infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Juniaaa! ðŸŽ‚</h1>
    <p>Panjang umur dan sehat selalu, semoga apa yang diharapkan tercapai^^ ðŸŽ‰</p>
    <button onclick="launchConfetti()">PRESS HERE ðŸŽŠ</button>
  </div>

  <script>
    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }
  </script>
</body>
</html>
